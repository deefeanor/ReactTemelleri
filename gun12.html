<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React Temelleri</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        font-family: Arial;
        padding: 20px;
      }

      .light {
        background: #f5f5f5;
        color: black;
      }

      .dark {
        background: #222;
        color: white;
      }

      .container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        max-width: 500px;
      }

      .dark .container {
        background: #333;
      }

      .done {
        text-decoration: line-through;
        color: gray;
      }

      .error {
        color: red;
      }

      input {
        margin-right: 5px;
        padding: 5px;
      }

      button {
        margin-right: 5px;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      // Gün 12
      // Abdullah abi bugün dark mode'u custom hook içine aldım.

      function useDarkMode() {
        const [darkMode, setDarkMode] = React.useState(() => {
          const saved = localStorage.getItem("darkMode");
          return saved ? JSON.parse(saved) : false;
        });

        React.useEffect(() => {
          localStorage.setItem("darkMode", JSON.stringify(darkMode));
        }, [darkMode]);

        return [darkMode, setDarkMode];
      }

      function TaskItem({ task, index, toggleDone, deleteTask }) {
        return (
          <li>
            <span
              className={task.done ? "done" : ""}
              onClick={() => toggleDone(index)}
              style={{ cursor: "pointer" }}
            >
              {task.text}
            </span>
            <button onClick={() => deleteTask(index)}>Sil</button>
          </li>
        );
      }

      function App() {
        const [tasks, setTasks] = React.useState(() => {
          const saved = localStorage.getItem("tasks");
          return saved ? JSON.parse(saved) : [];
        });

        const [darkMode, setDarkMode] = useDarkMode();
        const [newTask, setNewTask] = React.useState("");
        const [search, setSearch] = React.useState("");
        const [error, setError] = React.useState("");

        React.useEffect(() => {
          localStorage.setItem("tasks", JSON.stringify(tasks));
        }, [tasks]);

        const handleSubmit = (e) => {
          e.preventDefault();

          if (newTask.trim() === "") {
            setError("Boş görev eklememeye çalıştım.");
            return;
          }

          setTasks([...tasks, { text: newTask, done: false }]);
          setNewTask("");
          setError("");
        };

        const deleteTask = (index) => {
          setTasks(tasks.filter((_, i) => i !== index));
        };

        const toggleDone = (index) => {
          const updated = tasks.map((task, i) =>
            i === index ? { ...task, done: !task.done } : task
          );
          setTasks(updated);
        };

        const filteredTasks = tasks.filter(task =>
          task.text.toLowerCase().includes(search.toLowerCase())
        );

        return (
          <div className={darkMode ? "dark" : "light"}>
            <div className="container">
              <h1>React Temelleri</h1>

              <button onClick={() => setDarkMode(!darkMode)}>
                {darkMode ? "Light Mode" : "Dark Mode"}
              </button>

              <h2>Konu Listesi</h2>

              <form onSubmit={handleSubmit}>
                <input
                  type="text"
                  value={newTask}
                  onChange={(e) => setNewTask(e.target.value)}
                  placeholder="Yeni konu ekle"
                />
                <button type="submit">Ekle</button>
              </form>

              {error && <p className="error">{error}</p>}

              <br />

              <input
                type="text"
                value={search}
                onChange={(e) => setSearch(e.target.value)}
                placeholder="Listede ara..."
              />

              {filteredTasks.length === 0 && (
                <p>Aramaya uygun sonuç bulunamadı.</p>
              )}

              <ul>
                {filteredTasks.map((task, index) => (
                  <TaskItem
                    key={index}
                    task={task}
                    index={index}
                    toggleDone={toggleDone}
                    deleteTask={deleteTask}
                  />
                ))}
              </ul>
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
