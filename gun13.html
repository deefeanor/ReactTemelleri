<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React Temelleri</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        font-family: Arial;
        padding: 20px;
      }

      .light {
        background: #f5f5f5;
        color: black;
      }

      .dark {
        background: #222;
        color: white;
      }

      .container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        max-width: 500px;
      }

      .dark .container {
        background: #333;
      }

      .done {
        text-decoration: line-through;
        color: gray;
      }

      .loading {
        font-weight: bold;
      }

      input {
        margin-right: 5px;
        padding: 5px;
      }

      button {
        margin-right: 5px;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      // Gün 13
      // Abdullah abi bugün loading mantığını denedim.

      function useDarkMode() {
        const [darkMode, setDarkMode] = React.useState(() => {
          const saved = localStorage.getItem("darkMode");
          return saved ? JSON.parse(saved) : false;
        });

        React.useEffect(() => {
          localStorage.setItem("darkMode", JSON.stringify(darkMode));
        }, [darkMode]);

        return [darkMode, setDarkMode];
      }

      function TaskItem({ task, index, toggleDone, deleteTask }) {
        return (
          <li>
            <span
              className={task.done ? "done" : ""}
              onClick={() => toggleDone(index)}
              style={{ cursor: "pointer" }}
            >
              {task.text}
            </span>
            <button onClick={() => deleteTask(index)}>Sil</button>
          </li>
        );
      }

      function App() {
        const [darkMode, setDarkMode] = useDarkMode();
        const [tasks, setTasks] = React.useState([]);
        const [loading, setLoading] = React.useState(true);
        const [newTask, setNewTask] = React.useState("");

        React.useEffect(() => {
          // fake API yükleniyormuş gibi
          setTimeout(() => {
            const saved = localStorage.getItem("tasks");
            const initial = saved ? JSON.parse(saved) : [];
            setTasks(initial);
            setLoading(false);
          }, 1000);
        }, []);

        React.useEffect(() => {
          if (!loading) {
            localStorage.setItem("tasks", JSON.stringify(tasks));
          }
        }, [tasks, loading]);

        const addTask = (e) => {
          e.preventDefault();
          if (newTask.trim() !== "") {
            setTasks([...tasks, { text: newTask, done: false }]);
            setNewTask("");
          }
        };

        const deleteTask = (index) => {
          setTasks(tasks.filter((_, i) => i !== index));
        };

        const toggleDone = (index) => {
          const updated = tasks.map((task, i) =>
            i === index ? { ...task, done: !task.done } : task
          );
          setTasks(updated);
        };

        return (
          <div className={darkMode ? "dark" : "light"}>
            <div className="container">
              <h1>React Temelleri</h1>

              <button onClick={() => setDarkMode(!darkMode)}>
                {darkMode ? "Light Mode" : "Dark Mode"}
              </button>

              <h2>Konu Listesi</h2>

              {loading ? (
                <p className="loading">Veriler yükleniyor...</p>
              ) : (
                <>
                  <form onSubmit={addTask}>
                    <input
                      type="text"
                      value={newTask}
                      onChange={(e) => setNewTask(e.target.value)}
                      placeholder="Yeni konu ekle"
                    />
                    <button type="submit">Ekle</button>
                  </form>

                  {tasks.length === 0 && (
                    <p>Henüz eklenmiş konu yok.</p>
                  )}

                  <ul>
                    {tasks.map((task, index) => (
                      <TaskItem
                        key={index}
                        task={task}
                        index={index}
                        toggleDone={toggleDone}
                        deleteTask={deleteTask}
                      />
                    ))}
                  </ul>
                </>
              )}
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
