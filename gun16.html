<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React Temelleri</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        font-family: Arial;
        padding: 20px;
      }

      .light { background: #f5f5f5; color: black; }
      .dark { background: #222; color: white; }

      .container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        max-width: 500px;
      }

      .dark .container { background: #333; }

      .done {
        text-decoration: line-through;
        color: gray;
      }

      .stats {
        margin-bottom: 15px;
        padding: 10px;
        border-radius: 6px;
        background: #eaeaea;
      }

      .dark .stats { background: #444; }

      select, input { margin-right: 5px; padding: 5px; }
      button { margin-right: 5px; }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      // GÃ¼n 16
      // Abdullah abi bugÃ¼n useReducer'a geÃ§tim.

      function useDarkMode() {
        const [darkMode, setDarkMode] = React.useState(() => {
          const saved = localStorage.getItem("darkMode");
          return saved ? JSON.parse(saved) : false;
        });

        React.useEffect(() => {
          localStorage.setItem("darkMode", JSON.stringify(darkMode));
        }, [darkMode]);

        return [darkMode, setDarkMode];
      }

      // ðŸ”¥ Reducer
      function taskReducer(state, action) {
        switch (action.type) {
          case "ADD":
            return [...state, action.payload];

          case "DELETE":
            return state.filter((_, i) => i !== action.payload);

          case "TOGGLE":
            return state.map((task, i) =>
              i === action.payload
                ? { ...task, done: !task.done }
                : task
            );

          default:
            return state;
        }
      }

      function TaskItem({ task, index, dispatch }) {
        return (
          <li>
            <span
              className={task.done ? "done" : ""}
              onClick={() => dispatch({ type: "TOGGLE", payload: index })}
              style={{ cursor: "pointer" }}
            >
              {task.text} ({task.category})
            </span>

            <button
              onClick={() =>
                dispatch({ type: "DELETE", payload: index })
              }
            >
              Sil
            </button>
          </li>
        );
      }

      function App() {
        const [darkMode, setDarkMode] = useDarkMode();

        const [tasks, dispatch] = React.useReducer(
          taskReducer,
          [],
          () => {
            const saved = localStorage.getItem("tasks");
            return saved ? JSON.parse(saved) : [];
          }
        );

        const [newTask, setNewTask] = React.useState("");
        const [category, setCategory] = React.useState("Genel");
        const [selectedCategory, setSelectedCategory] =
          React.useState("TÃ¼mÃ¼");

        React.useEffect(() => {
          localStorage.setItem("tasks", JSON.stringify(tasks));
        }, [tasks]);

        const addTask = (e) => {
          e.preventDefault();
          if (newTask.trim() !== "") {
            dispatch({
              type: "ADD",
              payload: {
                text: newTask,
                done: false,
                category: category
              }
            });
            setNewTask("");
          }
        };

        const filteredTasks = tasks.filter(task => {
          if (selectedCategory === "TÃ¼mÃ¼") return true;
          return task.category === selectedCategory;
        });

        // ðŸ“Š Derived state
        const total = tasks.length;
        const completed = tasks.filter(t => t.done).length;
        const remaining = total - completed;
        const percent =
          total === 0 ? 0 : Math.round((completed / total) * 100);

        return (
          <div className={darkMode ? "dark" : "light"}>
            <div className="container">
              <h1>React Temelleri</h1>

              <button onClick={() => setDarkMode(!darkMode)}>
                {darkMode ? "Light Mode" : "Dark Mode"}
              </button>

              <div className="stats">
                <p>Toplam GÃ¶rev: {total}</p>
                <p>Tamamlanan: {completed}</p>
                <p>Kalan: {remaining}</p>
                <p>Tamamlanma OranÄ±: %{percent}</p>
              </div>

              <h2>Konu Listesi</h2>

              <form onSubmit={addTask}>
                <input
                  type="text"
                  value={newTask}
                  onChange={(e) => setNewTask(e.target.value)}
                  placeholder="Yeni konu ekle"
                />

                <select
                  value={category}
                  onChange={(e) => setCategory(e.target.value)}
                >
                  <option>Genel</option>
                  <option>Ä°ÅŸ</option>
                  <option>KiÅŸisel</option>
                </select>

                <button type="submit">Ekle</button>
              </form>

              <br />

              <label>Kategori filtre: </label>
              <select
                value={selectedCategory}
                onChange={(e) => setSelectedCategory(e.target.value)}
              >
                <option>TÃ¼mÃ¼</option>
                <option>Genel</option>
                <option>Ä°ÅŸ</option>
                <option>KiÅŸisel</option>
              </select>

              <ul>
                {filteredTasks.map((task, index) => (
                  <TaskItem
                    key={index}
                    task={task}
                    index={index}
                    dispatch={dispatch}
                  />
                ))}
              </ul>
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
